<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="id" lang="id">
  <head>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
    <title>Reservation Hotel Room</title>
    <link rel="stylesheet" href="reservasi.css" type="text/css" />
  </head>

  <body>
    <h1>Reservation Hotel Room</h1>

    <form action="#" method="post">
      <fieldset>
        <legend><strong>Personal Data</strong></legend>
        <label>1. Name:</label>
        <input type="text" name="name" required="required" />

        <label>2. Gender:</label>
        <input type="text" name="gender" required="required" />

        <label>3. Email Address:</label>
        <input type="email" name="email" required="required" />

        <label>4. Telp Number:</label>
        <input type="tel" name="telp" required="required" />
      </fieldset>

      <fieldset>
        <legend><strong>Reservation Room Form</strong></legend>
        <label>1. Reservation Name:</label>
        <input type="text" name="reservation_name" required="required" />

        <label>2. Booking Date:</label>
        <input type="date" name="booking_date" required="required" />

        <label>3. Room Type:</label>
        <select name="room_type" required="required">
          <option value="standard">Standard</option>
          <option value="deluxe" selected="selected">Deluxe</option>
          <option value="suite">Suite</option>
        </select>

        <label>4. Bed Type:</label>
        <select name="bed_type" required="required">
          <option value="single">Single bed</option>
          <option value="double">Double bed</option>
        </select>

        <label>5. Breakfast:</label>
        <input type="radio" name="breakfast" value="with" /> With Breakfast
        <input type="radio" name="breakfast" value="without" /> Without Breakfast
      </fieldset>

      <fieldset>
        <legend><strong>Payment</strong></legend>
        <label>1. Check-in Date:</label>
        <input type="date" name="checkin" required="required" />

        <label>2. Check-out Date:</label>
        <input type="date" name="checkout" required="required" />

        <label>3. Payment Method:</label>
        <select name="payment" required="required">
          <option value="cash">Cash</option>
          <option value="credit">Credit Card</option>
          <option value="transfer">Bank Transfer</option>
        </select>
      </fieldset>

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
